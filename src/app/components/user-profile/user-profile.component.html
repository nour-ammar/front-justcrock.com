
<app-navbar></app-navbar>
<body>
<div class="container">


    <table class="table"  style="padding: 10%;">
    <thead class="thead-dark"  style="padding: 10%;">
      <tr>
        <img
        class="rounded-circle avatar-xl img-thumbnail"
        [src]="userDetails.imageUrl"
          style="color:white ;margin-left:150px;width:100px "/><br/><div style="text-align: end;"><i class="fas fa-pen" (click)="open()"></i></div>
          <input  *ngIf="modifie" type="file"       accept="image/png, image/jpeg"
          (change)="onSelectimage($event)" style="background-color: rgb(75, 80, 80); color: white;border: none; margin: 1%; border-radius: 0.2rem;" /><button style="background-color: rgb(75, 80, 80); color: white;border: none; margin: 1%;border-radius: 0.2rem;" *ngIf="modifie" (click)="modifierimage()">modifier image</button>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Nom : </td>
        <td>{{this.nom}}</td>
      </tr>
      <tr>
        <td>Prenom : </td>
        <td>{{this.prenom}}</td>
      </tr>
      <tr>
        <td>Email</td>
        <td>{{userDetails.email }}</td>
      </tr>
      <tr>
        <td colspan="2" class="text-center">
          <input type="button" (click)='onLogout()' value="onLogout" style="background:#1c8f08; border-radius: 0.2rem;border:none; padding:1% 3%;">
           </td>
      </tr>
    </tbody>
  </table>


</div>
</body>
<app-footer></app-footer>
