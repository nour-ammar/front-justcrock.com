<app-navbar></app-navbar>
<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">

                        <form id="login-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                          <div style="text-align: center;"><i class="fas fa-user" style="color: #42B32F; font-size: 90px;"></i></div>
                           <div class="form-group">
                                <label for="fullName"  class="text-info"  style="color:#42B32F">FullName:</label><br>
                                <input type="text" name="fullName" formControlName="fullName" [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }" id="fullName" class="form-control" [(ngModel)]="FullName">
                                <div *ngIf="submitted && f.fullName.errors" class="invalid-feedback">
                                  <div *ngIf="f.fullName.errors.required">FullName is required</div>
                              </div>
                              </div>
                            <div class="form-group">
                                <label for="email" class="text-info"  style="color:#42B32F">Email:</label><br>
                                <input type="email" name="email" id="email"  [(ngModel)]="email" required  class="form-control"  formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" >
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                  <div *ngIf="f.email.errors.required">Email is required</div>
                                  <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                              </div>
                              </div>
                            <div class="form-group">
                              <label for="password" class="text-info"  style="color:#42B32F">Password:</label><br>
                              <input type="password" name="password" id="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" [(ngModel)]="password">
                              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                            </div>
                            </div>
                            <div class="form-group">

                                <input type="submit" name="submit" class="btn btn-info btn-md"style="background-color:#42B32F"  value="submit">
                            </div>
                            <div class="success" *ngIf="showSuccessMessage" style="color:#17A589 ">Saved successfully</div>
                            <div class='alert' *ngIf='serverErrorMessages' style="color:red">
                              {{serverErrorMessages}}
                            </div>
                        </form>

                    </div>
                </div>
            </div>
          </div>
        </div>
    </body>
<app-footer></app-footer>
