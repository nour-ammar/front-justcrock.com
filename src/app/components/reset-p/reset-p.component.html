<app-navbar></app-navbar>
<body>
  <div id="login">
      <div class="container" >
          <div id="login-row" class="row justify-content-center align-items-center">
              <div id="login-column" class="col-md-6">
                  <div id="login-box" class="col-md-12">

                      <form id="login-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div style="text-align: center;"><i class="fas fa-users" style="color: #42B32F; font-size: 90px;"></i></div>

                          <div class="form-group" style="margin-top:80px">
                              <label for="email" class="text-info"  style="color:#42B32F">Email:</label><br>
                              <input type="email" name="email" id="email"  required  class="form-control"  formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" >
                              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                            </div>
                            </div>

                          <div class="form-group">

                              <input type="submit" name="submit" class="btn btn-info btn-md"style="background-color:#42B32F"  value="submit">
                          </div>

                          <div class="success" *ngIf="showSuccessMessage" style="color:#17A589" >check your email</div>

                          <div class='alert' *ngIf='serverErrorMessages' style="color:red">
                            {{serverErrorMessages}}
                          </div>
                      </form>

                  </div>
              </div>
          </div>
        </div>
      </div>
  </body>
<app-footer></app-footer>
